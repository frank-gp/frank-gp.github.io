  <body>
    <script src="https://frank-gp.github.io/component/loader.js"></script>

    <main class="wp-content dark">
      <h1>Web Component</h1>
      <style>
        .linkContainer {
          max-width: 30rem;
          margin: auto;
          /* text-align: left; */
          display: flex;
          flex-direction: column;
          gap: 0.5em;
        }
      </style>
      <section class="linkContainer"></section>
      <script>
        // Assuming you have an array of links
        const array = [
          //
          "global.css",
          "404.js",
          "contact.js",
          "footer.js",
          "head.js",
          "header.js",
          "layout.js",
          "loader.js",
          "loader.v1.js",
          "social.js",
          "stat.js",
        ];

        let base_url = "https://frank-gp.github.io/component/";
        array.forEach((item) => {
          // Create the <a> element using template string
          let url = base_url + item;
          const anchor = `<a href="` + url + `" target="_blank">` + url + `</a>`;

          // Append the <a> element to the container
          document.querySelector(".linkContainer").insertAdjacentHTML("beforeend", anchor);
        });
      </script>
      <hr />
      <br />
      <section class="share_container">
        <!-- <link rel="stylesheet" href="https://frank-gp.github.io/icon/icomoon/style.css" /> -->

        <script src="https://frank-gp.github.io/component/share.js"></script>
