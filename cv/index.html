    <style>
      /* Restablecer márgenes y bordes para ocupar toda la pantalla */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Establecer el iframe para que ocupe el 100% del ancho y alto de la ventana */
      html,
      body {
        height: 100%;
      }

      iframe {
        width: 100vw; /* 100% del ancho del viewport */
        height: 100vh; /* 100% del alto del viewport */
        border: none; /* Eliminar bordes del iframe */
      }

      .button_download_pdf {
        position: absolute;
        bottom: 0.5em;
        right: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
      }

      .language-buttons {
        position: absolute;
        top: 4em;
        right: 0em;
        z-index: 100;
      }

      .language-buttons button {
        padding: 10px 20px;
        cursor: pointer;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        margin-left: 5px;
      }
    </style>
  </head>
