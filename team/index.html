<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="5;url=https://fgp.one/team" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <title>Redirecting...</title>
    <script>
      // Definir el tiempo en segundos para la cuenta regresiva
      let countdown = 5;

      function updateCountdown() {
        const countdownElement = document.getElementById("countdown");
        if (countdownElement) {
          countdownElement.innerText = countdown;
        }
        countdown--;

        if (countdown < 0) {
          clearInterval(countdownInterval);
        }
      }

      const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
  </head>
  <body>
    <main class="container">
      <article class="grid">
        <section>
          <h1>Redirigiendo...</h1>
          <p>Redirigiendo en <span id="countdown" class="highlight">5</span> segundos...</p>
          <p>Si no eres redirigido automáticamente, <a href="/">haz clic aquí</a>.</p>
        </section>
      </article>
    </main>
  </body>
</html>
